<!DOCTYPE html>
<html lang="en">

<head>

    <title>part</title>
    <style>
        .dot {
            height: 100px;

            background-color: #ddfaf4;

            margin-top: 52px;
        }

        body {
            background-color: blueviolet;
        }

        .text {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    
    <div style="text-align:center">
        <h1>software skills</h1>
        <div class="dot">
            <span class="text">Adope Photoshop</span>
        </div>
        <div class="dot">
            <span class="text">HTML</span>
        </div>
        <div class="dot">
            <span class="text">CSS</span>
        </div>
        <div class="dot">
            <span class="text">Javascript</span>
        </div>
    </div>
</body>

</html>
